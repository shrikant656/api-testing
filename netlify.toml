[build]
  publish = "public"
  functions = "netlify/functions"
  command = "npm run build"

[[redirects]]
  from = "/employees"
  to = "/.netlify/functions/employees"
  status = 200
  force = true

[[redirects]]
  from = "/employees/*"
  to = "/.netlify/functions/employees/:splat"
  status = 200
  force = true


